<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
  
</head>
<body>
<div class="grid">

  <div class="image-product">
    <img src="image-product-desktop.jpg" alt="product-image" >
  </div>

<div class="details">

  <span class="Product-type">Perfume</span>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-and-discount">
    <p class="current-price">$149.99</p>
    <p class="old-price">$169.99</p>
  </div>

  <button class="cart">

    <img src="icon-cart.svg" alt="cart-icon">
    <h3>Add to Cart</h3>
    
  </button>
</div>
</div>
  
</body>
</html>
